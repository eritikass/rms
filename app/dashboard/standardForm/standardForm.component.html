<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">

                <div class="card">

                    <div class="card-header" data-background-color="blue">
                        <h4 class="title">Standard Form</h4>
                        <p class="category">Complete your preferences</p>
                    </div>
                    <div class="card-content">
                        <div class="container"></div>,<div class="container">

                        <div class="stepwizard col-md-offset-3">
                            <div class="stepwizard-row setup-panel">
                                <div class="stepwizard-step" hidden>
                                    <a href="#step-1" type="button" class="btn btn-primary btn-circle" hidden>1</a>
                                    <p>Step 1</p>
                                </div>
                                <div class="stepwizard-step" hidden>
                                    <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled" >2</a>
                                    <p>Step 2</p>
                                </div>
                                <div class="stepwizard-step" hidden>
                                    <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled" >3</a>
                                    <p>Step 3</p>
                                </div>
                                <div class="stepwizard-step" hidden>
                                    <a href="#step-4" type="button" class="btn btn-default btn-circle" disabled="disabled" >3</a>
                                    <p>Step 4</p>
                                </div>
                                <div class="stepwizard-step" hidden>
                                    <a href="#step-5" type="button" class="btn btn-default btn-circle" disabled="disabled" >3</a>
                                    <p>Step 5</p>
                                </div>
                            </div>
                        </div>

                        <form role="form" action="" method="post">
                            <div class="row setup-content" id="step-1">
                                <div class="col-xs-6 col-md-offset-3">
                                    <div class="col-md-12">
                                        <h3> General </h3>
                                        <div class="row">
                                            <div class="col-md-5">
                                                <div class="form-group form-black label-floating is-empty">
                                                    <label class="control-label">First Name</label>
                                                    <input type="text" class="form-control" required="required">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group form-black label-floating is-empty">
                                                    <label class="control-label">Middle Name</label>
                                                    <input type="text" class="form-control" >
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group form-black label-floating is-empty">
                                                    <label class="control-label">Last Name</label>
                                                    <input type="text" class="form-control" required="required">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label">Gender</label>
                                            <div class="radio">
                                                <label><input type="radio" name="optradio">Male</label>
                                            </div>
                                            <div class="radio">
                                                <label><input type="radio" name="optradio">Female</label>
                                            </div>
                                        </div>
                                        <div class="form-group form-black label-floating is-empty">
                                            <label class="control-label">Date of Birth</label>
                                            <input required="required" class="form-control" >
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Nationality </label>
                                            <select required="required" class="form-control" >
                                                <option>Syria</option>
                                                <option>Ukraine</option>
                                            </select>
                                        </div>
                                        <button class="btn btn-primary nextBtn btn-lg pull-right" type="button">Next</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row setup-content" id="step-2">
                                <div class="col-xs-6 col-md-offset-3">
                                    <div class="col-md-12">
                                        <h3> About me</h3>
                                        <div class="form-group form-black label-floating is-empty">
                                            <label class="control-label">Work Experience</label>
                                            <input maxlength="200" type="text" required="required" class="form-control" >
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Work Preference</label>
                                            </div>
                                            <div class="checkbox">
                                                <label><input type="checkbox" name="optradio">At Home</label>
                                            </div>

                                        </div>
                                        <div class="form-group form-black label-floating is-empty">
                                            <label class="control-label">Training Skills</label>
                                            <input maxlength="200" type="text" required="required" class="form-control" >
                                        </div>
                                        <div class="form-group ">
                                            <label class="control-label">Languages</label>
                                            <input class="tagsinput" data-color="rose" data-role="tagsinput" type="text" value="English,Estonian,Russian,Mandarin" style="display: none;">
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Other information</label>
                                            <textarea class="form-control" rows="5"></textarea>
                                        </div>
                                        <button class="btn btn-default prevBtn btn-lg pull-left" type="button">Previous</button>
                                        <button class="btn btn-primary nextBtn btn-lg pull-right" type="button">Next</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row setup-content" id="step-3">
                                <div class="col-xs-6 col-md-offset-3">
                                    <div class="col-md-12">
                                        <h3> Preferences</h3>
                                        <div class="form-group">
                                            <label class="control-label">Important near me</label>
                                            <div class="checkbox">
                                                <label><input type="checkbox" name="optradio">School</label>
                                            </div>
                                            <div class="checkbox">
                                                <label><input type="checkbox" name="optradio">Kinder Garden</label>
                                            </div>
                                            <div class="checkbox">
                                                <label><input type="checkbox" name="optradio">University</label>
                                            </div>
                                            <div class="checkbox">
                                                <label><input type="checkbox" name="optradio">Library</label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Settlement</label>
                                            <div class="checkbox">
                                                <label><input type="checkbox" name="optradio">Small City</label>
                                            </div>
                                            <div class="checkbox">
                                                <label><input type="checkbox" name="optradio">Village</label>
                                            </div>
                                            <div class="checkbox">
                                                <label><input type="checkbox" name="optradio">Big City</label>
                                            </div>

                                        </div>

                                        <button class="btn btn-default prevBtn btn-lg pull-left" type="button">Previous</button>
                                        <button class="btn btn-primary nextBtn btn-lg pull-right" type="button">Next</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row setup-content" id="step-4">
                                <div class="col-xs-6 col-md-offset-3">
                                    <div class="col-md-12">
                                        <h3> Location Preference</h3>
                                        <div class="form-group">
                                            <div >
                                                <img src="assets/img/location/Haanjamehe_talu_pollult.jpg" class="img-responsive img-radio">
                                                <div class="checkbox">
                                                    <label><input type="checkbox" name="optradio">Urban areas</label>
                                                </div>
                                            </div>
                                            <div >
                                                <img src="assets/img/location/shutterstock.jpg" class="img-responsive img-radio">
                                                <div class="checkbox">
                                                    <label><input type="checkbox" name="optradio">City</label>
                                                </div>
                                            </div>
                                            <div >
                                                <img src="assets/img/location/vlcsnap.jpg" class="img-responsive img-radio">
                                                <div class="checkbox">
                                                    <label><input type="checkbox" name="optradio">Near sea </label>
                                                </div>
                                            </div>
                                        </div>

                                        <button class="btn btn-default prevBtn btn-lg pull-left" type="button">Previous</button>
                                        <button class="btn btn-success btn-lg pull-right" type="submit">Submit</button>
                                    </div>
                                </div>
                            </div>

                            <div class="row setup-content" id="step-5">
                                <div class="col-xs-6 col-md-offset-3">
                                    <div class="col-md-12">
                                        <h3> Step 5</h3>
                                        <button class="btn btn-default prevBtn btn-lg pull-left" type="button">Previous</button>
                                        <button class="btn btn-success btn-lg pull-right" type="submit">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
