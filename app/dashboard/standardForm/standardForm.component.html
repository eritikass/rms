<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">

                <div class="card">

                    <div class="card-header" data-background-color="blue">
                        <h4 class="title">Standard Form</h4>
                        <p class="category">Complete your preferences</p>
                    </div>
                    <div class="card-content">
                        <div class="container"></div>,<div class="container">

                        <div class="stepwizard col-md-offset-3">
                            <div class="stepwizard-row setup-panel">
                                <div class="stepwizard-step" hidden>
                                    <a href="#step-1" type="button" class="btn btn-primary btn-circle" hidden>1</a>
                                    <p>Step 1</p>
                                </div>
                                <div class="stepwizard-step" hidden>
                                    <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled" >2</a>
                                    <p>Step 2</p>
                                </div>
                                <div class="stepwizard-step" hidden>
                                    <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled" >3</a>
                                    <p>Step 3</p>
                                </div>
                                <div class="stepwizard-step" hidden>
                                    <a href="#step-4" type="button" class="btn btn-default btn-circle" disabled="disabled" >3</a>
                                    <p>Step 4</p>
                                </div>
                            </div>
                        </div>

                        <form role="form" action="" method="post">
                            <div class="row setup-content" id="step-1">
                                <div class="col-xs-6 col-md-offset-3">
                                    <div class="col-md-12">
                                        <h3> General </h3>
                                        <div class="form-group">
                                            <label class="control-label">Name</label>
                                            <input maxlength="100" type="text" required="required" class="form-control" placeholder="Enter Full Name">
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Gender</label>
                                            <div class="radio">
                                                <label><input type="radio" name="optradio">Male</label>
                                            </div>
                                            <div class="radio">
                                                <label><input type="radio" name="optradio">Female</label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Date of Birth</label>
                                            <input required="required" class="form-control" placeholder="Date of birth">
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Nationality </label>
                                            <select required="required" class="form-control" >
                                                <option>Syria</option>
                                                <option>Ukraine</option>
                                            </select>
                                        </div>
                                        <button class="btn btn-primary nextBtn btn-lg pull-right" type="button">Next</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row setup-content" id="step-2">
                                <div class="col-xs-6 col-md-offset-3">
                                    <div class="col-md-12">
                                        <h3> About me</h3>
                                        <div class="form-group">
                                            <label class="control-label">Work Experience</label>
                                            <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Company Name">
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Work Preference</label>
                                            <div class="radio">
                                                <label><input type="radio" name="optradio">At Night</label>
                                            </div>
                                            <div class="radio">
                                                <label><input type="radio" name="optradio">At Home</label>
                                            </div>
                                            <div class="radio">
                                                <label><input type="radio" name="optradio">Any</label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Training Skills</label>
                                            <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Company Address">
                                        </div>
                                        <div class="form-group ">
                                            <label class="control-label">Languages</label>
                                            <input class="tagsinput" data-color="rose" data-role="tagsinput" type="text" value="English,Estonian,Russian,Mandarin" style="display: none;">
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Other information</label>
                                            <textarea class="form-control" rows="5"></textarea>
                                        </div>
                                        <button class="btn btn-primary prevBtn btn-lg pull-left" type="button">Previous</button>
                                        <button class="btn btn-primary nextBtn btn-lg pull-right" type="button">Next</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row setup-content" id="step-3">
                                <div class="col-xs-6 col-md-offset-3">
                                    <div class="col-md-12">
                                        <h3> Preferences</h3>
                                        <div class="form-group ">
                                            <label class="control-label">Important near me</label>
                                            <input class="tagsinput" data-color="rose" data-role="tagsinput" type="text" value="School,Kinder Garden,University,Library" style="display: none;">
                                        </div>
                                        <div class="form-group ">
                                            <label class="control-label">Settlement</label>
                                            <input class="tagsinput" data-color="rose" data-role="tagsinput" type="text" value="Small City,Village,Big City,Countries" style="display: none;">
                                        </div>
                                        <button class="btn btn-primary prevBtn btn-lg pull-left" type="button">Previous</button>
                                        <button class="btn btn-success btn-lg pull-right" type="submit">Submit</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row setup-content" id="step-4">
                                <div class="col-xs-6 col-md-offset-3">
                                    <div class="col-md-12">
                                        <h3> Step 3</h3>
                                        <button class="btn btn-primary prevBtn btn-lg pull-left" type="button">Previous</button>
                                        <button class="btn btn-success btn-lg pull-right" type="submit">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
